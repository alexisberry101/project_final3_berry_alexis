<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Nancy's Bakery and Cafe Contact</title>
    <meta name="description" content="">

    <link rel="stylesheet" href="css/vendor/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Clicker+Script|Josefin+Sans|Josefin+Slab" rel="stylesheet">
    <!--div>Icons made by <a href="https://www.flaticon.com/authors/graphicsbay" title="GraphicsBay">GraphicsBay</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div-->
</head>
<body>
  <header>
    <div id="logo">
      <img src="img/logo.png" alt="logo">
    </div>
    <div id="nav">
      <ul>
  		 <li><a href="index.html">Home</a></li>
  			<li><a href="page1.html">Menu</a></li>
  			<li><a href="page2.html">Contact</a></li>
  			</ul>
      </div>
    </header>
    <main>
      <div class="headerbox">Contact</div>
      <div id="content">
        <div id="location">
          <h2>Location</h2>
        </div>
          <h5>Address: 1111 Brickell Bay Drive Miami, Florida 33131<br>Phone Number: (305)999-9999<br>Email Address: nancy@nancysbakery.com</h5>
        <h2>Hours of Operation</h2>
        <p>Monday-Sunday: 7am - 3pm</p>
        <h2>Social Media</h2>
          <div id="social">
            <img src="img/facebook.png">
            <img src="img/instagram.png">
            <img src="img/twitter.png">
          </div>
          <h2>Order Form</h2>
          <form>
            First Name:<br>
            <input type="text" name="firstname"><br>
            Last Name:<br>
            <input type="text" name="lastname"><br>
            Items:<br>
            <select name="menu" size="10" multiple>
              <option value="bread">Bread</option>
              <option value="hotitems">Hot Items</option>
              <option value="sandwiches">Sandwiches</option>
              <option value="deli">Deli</option>
              <option value="sides">Sides</option>
              <option value="cookies">Cookies</option>
              <option value="cakes">Cakes</option>
              <option value="coffee">Coffee</option>
              <option value="smoothies">Smoothies</option>
              <option value="drinks">Drinks</option>
            </select><br>
            Quantity:<br>
            <input type="text" name="quantity" placeholder= "1"><br>
            Details:<br>
            <textarea name="message" rows="10" cols="30">
Please detail any specific requests for the items you are ordering.
            </textarea><br>
            <input type="submit" name="submit" id="submit" value="submit"/>
          </form>
      </div>
      <div id="controls"></div>
      <div id="gmap" style="with:300px;height:250px;"></div>

    </main>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/backstretch.js"></script>
    <script src="js/maplace.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
